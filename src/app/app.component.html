<md-toolbar color="warn">
  <a href="/" class="title">{{title}}</a>
  <span class="fill-space"></span>
  <a href="/auth/twitter" md-button *ngIf="!auth">Login</a>
  <button md-icon-button *ngIf="auth">
    <md-icon>search</md-icon>
  </button>

  </button>
</md-toolbar>
