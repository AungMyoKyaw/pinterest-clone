<md-toolbar color="warn" style="position: fixed;z-index: 2">
  <a routerLink="/home" class="title">{{title}}</a>
  <span class="fill-space"></span>
  <a href="/auth/twitter" md-button *ngIf="!auth">Login</a>
  <button md-icon-button *ngIf="auth">
    <md-icon>search</md-icon>
  </button>
  <a [routerLink]="['',userName]" routerLinkActive="active" md-icon-button *ngIf="auth">
    <md-icon>perm_identity</md-icon>
  </a>
  <button md-icon-button *ngIf="auth" (click)="logout()">
    <md-icon>power_settings_new</md-icon>
  </button>
</md-toolbar>
<button md-fab class="new" (click)="addNewImage()">
  +
</button>
<router-outlet></router-outlet>
